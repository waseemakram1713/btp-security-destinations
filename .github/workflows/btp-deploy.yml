name: SAP BTP CI/CD Pipeline

on:
  push:
    branches: [ main ] # Runs every time you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build MTA (Production)
        run: |
          npm install -g mbt
          mbt build

      # This step is "Mocked" because you don't have a BTP account
      - name: Cloud Foundry Login & Deploy
        run: |
          echo "Logging into SAP BTP Cloud Foundry..."
          echo "cf login -a ${{ secrets.CF_API }} -u ${{ secrets.CF_USER }} -p ${{ secrets.CF_PASSWORD }} -o ${{ secrets.CF_ORG }} -s ${{ secrets.CF_SPACE }}"
          echo "Deploying MTAR..."
          echo "cf deploy mta_archives/btp-security-destinations_1.0.0.mtar"