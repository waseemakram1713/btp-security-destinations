_schema-version: 3.3.0
ID: btp-security-destinations
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: btp-security-destinations-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: btp-security-destinations-auth
      - name: btp-security-destinations-destination-service # ðŸ”— Link added here

resources:
  - name: btp-security-destinations-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: btp-security-destinations-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
        role-collections:
          - name: 'Viewer (btp-security-destinations ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Viewer'

  # âœ¨ Added Destination Service Resource below
  - name: btp-security-destinations-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite